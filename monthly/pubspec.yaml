name: monthly
description: Monthly App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_svg: ^0.17.1
  fl_chart: ^0.10.1
  intl: ^0.16.1
  http: ^0.12.2
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  dio: ^3.0.9
  json_annotation: ^3.0.1
  package_info: ^0.4.0+18
  platform: ^2.2.1
  shared_preferences: ^0.5.7+2
  kakao_flutter_sdk: ^0.4.2
  table_calendar: ^2.2.2
  url_launcher: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.1.9

flutter:

  uses-material-design: true
  assets:
    - icons/
    - images/

  fonts:
    - family: NanumGothic
      fonts:
        - asset: fonts/NanumGothic-Regular.ttf
        - asset: fonts/NanumGothic-Bold.ttf
          weight: 700
        - asset: fonts/NanumGothic-ExtraBold.ttf
          weight: 800

flutter_native_splash:
  image: images/Monthly_Logo.png
  color: "ffffff"
  android_disable_fullscreen: true
